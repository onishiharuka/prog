<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //関数群
    function tasu(a,b){
        const t = a + b;
        console.log(t);
    }

    function hiku(c,d){
        const h = c - d;
        console.log(h);
    }

    function kakeru(e,f){
        const k = e * f;
        console.log(k);
    }

    function waru(g,h){
        const w = g / h;
        console.log(w);
    }
    //実行群
    tasu(10,10);
    hiku(30,10);
    kakeru(10,2);
    waru(40,2);
</script>
</body>
</html>
